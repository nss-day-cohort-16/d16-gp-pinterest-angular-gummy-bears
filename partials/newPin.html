<h2>Add a new pin!</h2>


	<input type="text" ng-model="newUserPin.img" placeholder="Paste a url">
	<input type="text" ng-model="newUserPin.caption" placeholder="Say something about this pin">

	<select ng-model="newUserPin.boardid" >
	 <option value="{{userBoard.id}}" ng-repeat="userBoard in userBoards">{{userBoard.title}}</option>
	</select>

	<button ng-click="addNewPin()">Create new pin</button>
